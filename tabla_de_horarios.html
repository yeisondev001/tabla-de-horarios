<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla de horarios</title>
</head>
<body>
    <h1>Horario semanal</h1>
    <table border="3">
    <thead>
        <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>jueves</th>
            <th>Viernes</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        <td>
           8:00 - 10:00 </td>
           <td>matematica</td>
           <td>Ingles</td>
           <td>Artes</td>
           <td>Sociales</td>
           <td>Biologia</td>
        </tr>
        <tr>
            <td>10:30-12:00</td>
            <td>Informatica</td>
            <td>Medicina</td>
            <td>Progrmacion</td>
            <td>Boxeo</td>
            <td>Natacion</td>
        </tr>
        <tr>
            <td>12:00-13:00</td>
            <td colspan="5" style="text-align: center;">Descanso</td>
        </tr>
        <tr>
        <td>14:00-16:00</td>
        <td>Astronomia</td>
        <td>Fisica cuantica</td>
        <td>Geologia</td>
        <td>Geometria</td>
        <td>Astrologia</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
